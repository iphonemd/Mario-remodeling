<style>

  body {
    margin: 0;
    font-family: sans-serif;
    background: white;

  html {
    scroll-behavior: smooth;

/* Main menu container */
.menu-container {
  position: fixed;
  left: 50%;
  bottom: 1%;
  padding: .3rem;
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  align-items: center;
  width: 30rem;
  height: 3rem;
  background: hsla(0, 0%, 60%, 0.485);
  backdrop-filter: blur(2px);
  box-shadow: 0 0 10px 0 white;
  backdrop-filter: blur(5px);
  transform: translateX(-50%);
  border-radius: 3rem;
  z-index: 1000;
  transition: transform 0.3s ease-in-out;
}

/* Menu icons */
.menu-svgs {
  position: absolute;
  width: 4rem;
  height: 3rem;
  border-radius: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease;
  position: relative;
  z-index: 1001; /* Slightly higher than container */
}

/* Services icon */
.services-icon {
  cursor: pointer;
}

.menu-services {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 1%;
  padding: .3rem;
  display: flex;
  align-items: flex-start;
  width: 30.3rem;
  height: 3rem;
  border-radius: 2rem;
  visibility: hidden;
  transition: all 0.3s ease-in;
  pointer-events: none;
  background: hsla(0, 0%, 60%, 0.771);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0 0) 100%);
}

.services-icon:hover ~ .menu-services, 
.menu-services:hover {
  visibility: visible;
  transform: translateX(-50%);
  height: 15rem;
  pointer-events: auto;
}

/* Dropdown links */
.menu-links {
  list-style: none;
  width: 75%;
}

.menu-links li a {
  display: block;
  padding: .5rem .5rem;
  text-decoration: none;
  color: white;
  transition: background 0.2s;
  border-radius: 0.5rem;
  margin: .3rem;
  width: 100%;
}

/* all services offered css*/
  .spacer {
    margin-top: 25px;
    height: 1000px;

  .section {

    backdrop-filter: blur(10px);
  }

  .service-block {
    position: relative;
    height: 105vh; /* Gives space for scroll effect */
    padding: 0 0 5vh 3vw; /* Adds spacing to the top bottom left and right of the block */
    box-sizing: border-box;
  }

  .service-block img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 94vw;
    height: 100vh;
    object-fit: cover;
    border-radius: 20px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.3); 
    z-index: 0;
  }

  .sticky-text {
    position: sticky;
    top: 33vh; /* Controls how low it sticks */
    font-size: 2rem;
    text-align: center;
    padding: 1rem 2rem;
    color: white;
    background: hsla(0, 0%, 60%, 0.418);
    box-shadow: 0 0 10px 0;
    backdrop-filter: blur(5px);
    width: 20rem;
    margin: 0 auto;
    border-radius: 20px;
    z-index: 2;
    transition: transform 0.3s ease-in-out;
    display: block;
    text-decoration: none;
  }

  .sticky-text:hover {
    transform: scale(1.03);
    cursor: pointer;
  }

  .sticky-text:active {
    transform: scale(1.07);
  }
